<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap Freelancer</title>

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css' integrity='sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg==' crossorigin='anonymous'/>

  <!-- MAIN STYLES -->

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col">logo</div>
        <div class="col d-lg-none text-end">h</div>
        <div class="col d-none d-lg-block text-end">menu</div>
      </div>
    </div>
  </header>
  <!-- /HEADER -->

  <!-- JUMBOTRON -->
  <div class="jumbotron">
    <div class="container">
      <div class="row row-col-12">
        <div class="col text-center">TESTO CENTRATO JUMBO</div>
      </div>
    </div>
  </div>
  <!-- /JUMBOTRON -->

  <!-- MAIN -->
  <main>
    
    <!-- Portfolio -->
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col text-center">PORTFOLIO</div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

    <!-- About -->
    <section class="about">
      <div class="container-custom">
        <div class="row">
          <div class="col-12 text-center">ABOUT</div>

          <div class="col-md-6">TESTO 2</div>

        </div>
      </div>

    <!-- /About -->

    <!-- Contact -->
    <section class="contact">
      <div class="container-custom">
        <div class="row">
          <div class="col-12 text-center">CONTACT ME</div>
          <div class="col-12">MODULO CONTATTI</div>
        </div>
      </div>
    </section>
    <!-- /Contact -->

  </main>
  <!-- MAIN -->

  <!-- FOOTER -->
  <footer>
    <div class="footer-top">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col">FOOTER 1</div>
          <div class="col">FOOTER 2</div>
          <div class="col">FOOTER 3</div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="conatiner">
        <div class="row">
          <div class="col text-center">COPYRIGHT</div>
        </div>
      </div>
    </div>
  </footer>

</html>
