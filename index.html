<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- *** BOOTSTRAP *** -->
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css' integrity='sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg==' crossorigin='anonymous'/>
  <!-- SCRIPT JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  
  <title>Bootstrap Freelancer</title>

</head>
<body class="overflow-auto">

  <!-- HEADER -->
  <header>
    <div class="container h-100 d-flex align-items-center ">
      <nav class="navbar w-100 navbar-expand-lg text-uppercase fw-bold">
        <div class="container-fluid">
          <a class="navbar-brand fs-5 rc-fs-3 text-white" href="#">Start Bootstrap</a>
          <button class="navbar-toggler rc-navbar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-6 ">
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item ps-4">
                <a class="nav-link active text-white" aria-current="page" href="#about">About</a>
              </li>
              <li class="nav-item ps-4">
                <a class="nav-link active text-white" aria-current="page" href="#contact">Contact</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- /HEADER -->

  <!-- JUMBOTRON -->
  <div class="jumbotron">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="assets/img/avatar.svg" alt="avatar">
        </div>
      </div>
    </div>
  </div>
  <!-- /JUMBOTRON -->

  <!-- MAIN -->
  <main>
    
    <!-- Portfolio -->
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col text-center">PORTFOLIO</div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
        </div>
      </div>
    </section>
    <!-- /Portfolio -->

    <!-- About -->
    <section class="about">
      <div class="container-custom">
        <div class="row">
          <div class="col-12 text-center">ABOUT</div>
        
          <div class="col-md-6">TESTO 1</div>
          <div class="col-md-6">TESTO 2</div>
        
          <div class="col-12 text-center">DOWNLOAD</div>
        </div>
      </div>
    </section>
    <!-- /About -->

    <!-- Contact -->
    <section class="contact">
      <div class="container-custom">
        <div class="row">
          <div class="col-12 text-center">CONTACT ME</div>
          <div class="col-12">MODULO CONTATTI</div>
        </div>
      </div>
    </section>
    <!-- /Contact -->

  </main>
  <!-- MAIN -->

  <!-- FOOTER -->
  <footer>
    <div class="footer-top">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col">FOOTER 1</div>
          <div class="col">FOOTER 2</div>
          <div class="col">FOOTER 3</div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="conatiner">
        <div class="row">
          <div class="col text-center">COPYRIGHT</div>
        </div>
      </div>
    </div>
  </footer>

  
</body>
</html>
